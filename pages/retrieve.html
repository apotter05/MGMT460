<!DOCTYPE html>
<html>
    <head>
        <title>codeEternal Media Database - Retrieve</title>
        <script language="javascript">
            window.addEventListener("load", readAll)
            function readAll() {
                fetch("http://localhost:7777/retrieve")
                .then(response => response.json())
                .then(records.innerHTML += `<table align="center">`)
                .then(function(data) {
                    //TODO: Make title and year link to retrieve-one page
                    data.forEach(row => records.innerHTML += `
                    <tr>
                        <td> ${row.title} (${row.year}) </td>
                        <td> Rating: ${row.rating} </td>
                        <td> Runtime: ${row.runtime} </td>
                        <td> Genre(s): ${row.genres} </td>
                        <td> <a href="${row.website}" target="_blank">Website</a> </td>
                    </tr><br>
                    `) 
                })
                .then(records.innerHTML += `</table>`)
            }
        </script>
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="menu">
            <img src="images/codeEternal_logo.png" class="logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="create.html">New Movie</a></li>
                <li><a href="retrieve.html">View Records</a></li>
                <li><a href="update.html">Update Record</a></li>
                <li><a href="delete.html">Delete Movie</a></li>
            </ul>
        </div>
        <!-- TODO: Make records div an inner class,  -->
        <div id="records" class="content center white bgGradient"></div>
        <div class="content center bgRed">
            <a href="home.html"><button>Return Home</button></a>
        </div>
    </body>
</html>
