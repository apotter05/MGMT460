<!DOCTYPE html>
<html>
    <head>
        <title>codeEternal Media Database - Retrieve</title>
        <script language="javascript">
            window.addEventListener("load", readAll)

            function addRow(row) {
                var table = document.getElementById("records")
                
                var newRow = table.insertRow(-1)
                var titleAndYear = newRow.insertCell(0)
                var mpaa = newRow.insertCell(1)
                var time = newRow.insertCell(2)
                var type = newRow.insertCell(3)
                var link = newRow.insertCell(4)

                titleAndYear.innerHTML = `${row.title} (${row.year})`
                mpaa.innerHTML = `${row.rating}`
                time.innerHTML = `${row.runtime}`
                type.innerHTML = `${row.genres}`
                link.innerHTML = `<a href="${row.website}" target="_blank">Website</a>`
            }

            function readAll() {
                fetch("http://localhost:7777/retrieve")
                .then(response => response.json())
                .then(records.innerHTML += `<table align="center">`)
                .then(function(data) {
                    //TODO: Make title and year link to retrieve-one page
                    var table = document.getElementById("records")
                    table.style.borderSpacing="10px"
                    data.forEach(addRow)
                })
            }
        </script>
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="menu">
            <img src="images/codeEternal_logo.png" class="logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="create.html">New Movie</a></li>
                <li><a href="retrieve.html">View Records</a></li>
                <li><a href="update.html">Update Record</a></li>
                <li><a href="delete.html">Delete Movie</a></li>
            </ul>
        </div>
        <div class="content center white bgGradient">
            <!-- TODO: Make records table different size, add background?  -->
            <table id="records" class="content">
                <tr>
                    <!-- Add formatting to headings -->
                    <td>Title</td>
                    <td>Rating</td>
                    <td>Runtime</td>
                    <td>Genre(s)</td>
                    <td>JustWatch Site</td>
                </tr>
            </table>
        </div>
        <div class="content center bgRed">
            <a href="home.html"><button>Return Home</button></a>
        </div>
    </body>
</html>
